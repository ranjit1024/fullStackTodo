<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../popup.css">
</head>
<body>
    <div class="container">
        <!-- Sign In / Sign Up Form Section -->
        <div class="form-container">
            <!-- Sign In Form -->
            <form id="signUpForm" class="form sign-up-form ">
                <p id="signup">Create Account</p>
                <div class="input-field">
                    <input id="username" type="text" placeholder="Username"  />

                    <div class="showing-info-username common hide">
                        <span ><i class="bi bi-x-octagon-fill"></i>Username Must Contain 6 letters</span>
                    </div>

                </div>
                
                <div class="input-field">
                    <input id="email" type="email" placeholder="Email"  />

                    <div class="showing-info-email common hide ">
                        <span ><i class="bi bi-x-octagon-fill"></i>Email Already In Use</span>
                    </div>

                </div>
                <div class="input-field" id="password-field">
                    <input id="password" type="password" placeholder="Password">
                    <i class="bi bi-eye-slash password-hide"></i>
                    <i class="bi bi-eye anotherHide password-show"></i>                    
                </div>

                <div class="showing-password-info hide">
                    <span ><i class="bi bi-x-octagon-fill"></i></span>
                </div>

                <button type="submit"  class="btn">Sign Up</button>
                <p>Already have an account? <a href="../signIn/signin.html">Sign In</a></p>
            </form>
            <!-- Sign Up Form -->
        </div>
    </div>

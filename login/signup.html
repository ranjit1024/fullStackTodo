<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sign In / Sign Up Form Section -->
        <div class="form-container">
            <!-- Sign In Form -->
            <form id="signUpForm" class="form sign-up-form ">
                <p id="signup">Create Account</p>
                <div class="input-field">
                    <input id="username" type="text" placeholder="Username"  />
                    <span class="wrongUsername hide">Username Lenght Must be 6</span>
                </div>
                <div class="input-field">
                    <input id="email" type="email" placeholder="Email"  />
                </div>
                <div class="input-field">
                    <input id="password" type="password" placeholder="Password"/>
                    <span class="hide wrongPassword">Password Lenght Must be 8</span>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p>Already have an account? <a href="signin.html">Sign In</a></p>
            </form>

            <!-- Sign Up Form -->
            
        </div>
    </div>
    <div>
        
    </div>


    <script src="index.js"></script>
</body>

</html>

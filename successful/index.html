<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 class="form-title" id="form-title">Sign Up</h1>

            <!-- Signup form -->
            <form id="signup-form" class="input-group">
                <input type="text" class="input-field" placeholder="Full Name" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>

            <!-- Sign in form (initially hidden) -->
            <form id="signin-form" class="input-group" style="display:none;">
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="submit-btn">Sign In</button>
            </form>

            <div class="toggle-box">
                <span id="toggle-text">Already have an account? <a href="#" id="toggle-btn">Sign In</a></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
